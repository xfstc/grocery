<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./contstyle.css" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container pl-0 pr-0">
      <header id="header">
        <img id="headercontent" src="./images/logo.png" alt="logo" />
      </header>
      <main>
        <nav>
          <ul>
            <li id="home">
              <a href="./index.html">Home</a>
            </li>
          </ul>
        </nav>
        <h1>Contact Us</h1>
        <form
          id="feedback-form"
          action="https://httpbin.org/post"
          method="POST"
          onsubmit="return formValidation()"
        >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="feedback-name"><span class="text-danger">*</span> Name: </label>
              <input
                class="form-control"
                id="feedback-name"
                type="text"
                title="Your full name"
                name="customername"
                autocomplete="username"
                autofocus
                required
                tabindex="1"
              />
              <div class="messages" id="messageName"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="feedback-email"><span class="text-danger">*</span> Email:</label>
              <input
                class="form-control"
                id="feedback-email"
                name="email"
                autocomplete="email"
                type="email"
                tabindex="2"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="feedback-address"><span class="text-danger">* </span>Address: </label>
            <input
              class="form-control"
              id="feedback-address"
              name="address"
              type="text"
              tabindex="3"
              required
            />
          </div>
          <div class="messages" id="messageAddress"></div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="feedback-city"><span class="text-danger">* </span>City: </label>
              <input
                class="form-control"
                id="feedback-city"
                name="city"
                tabindex="4"
                list="feedback-cities"
                required
              />
              <div class="messages" id="messageCity"></div>
              <datalist id="feedback-cities">
                <option value="Toronto"></option>
                <option value="Vancouver"></option>
                <option value="Montreal"></option>
                <option value="Niagara Falls"></option>
                <option value="Victoria"></option>
                <option value="Halifax"></option>
                <option value="Quebec City"></option>
                <option value="Calgary"></option>
                <option value="Ottawa"></option>
                <option value="Edmonton"></option>
              </datalist>
            </div>

            <div class="form-group col-md-6">
              <label for="feedback-postalcode"
                ><span class="text-danger">* </span>Postal Code:
              </label>
              <input
                class="form-control mb-3"
                id="feedback-postalcode"
                name="postalcode"
                tabindex="5"
                required
                type="text"
                placeholder="M5W 1E6"
                pattern="^[A-Za-z]\d[A-Za-z][ -]\d[A-Za-z]\d$"
              />
              <div class="invalid-feedback">
                Enter a valid Canadian Postal Code
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check form-check-inline mr-5">
              <input id="question" type="radio" name="question" value="10" tabindex="6" />
              <label for="question" class="form-check-label">&nbsp;Question</label>
            </div>
            <div class="form-check form-check-inline mr-5">
              <input id="comment" type="radio" name="question" value="20" tabindex="7" checked />
              <label for="comment" class="form-check-label">&nbsp;Comment</label>
            </div>
            <div class="form-check form-check-inline ">
              <input id="order-problem" type="radio" name="question" value="30" tabindex="8" />
              <label for="order-problem" class="form-check-label">&nbsp;Order Problem</label>
            </div>
          </div>
          <div id="ordernumber" style="display: none;">
            <label for="order-number"><span class="text-danger">* </span>Order Number: </label>
            <input
              class="form-control"
              id="order-number"
              type="text"
              name="order-number"
              tabindex="9"
            />
          </div>
          <label class="mt-3" for="feedback-message"
            ><span class="text-danger">* </span>Tell us about your feedback:</label
          >
          <textarea
            class="form-control mt-3"
            name="message"
            id="feedback-message"
            cols="30"
            rows="10"
            tabindex="10"
            required
          ></textarea>
          <div class="d-flex flex-row-reverse mt-3 mb-3">
            <input class="btn btn-secondary" type="reset" value="  Reset  " tabindex="11" />
            <input class="btn btn-success mr-3" type="submit" value=" Submit " tabindex="12" />
          </div>
          <input class="form-control" id="Lingxiang" type="text" value="Lingxiang Fan" readonly />
        </form>
      </main>
      <footer id="footer">
        <a id="facebook" href="https://www.facebook.com/" target="_blank">
          <span class="material-icons">
            facebook
          </span>
        </a>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function() {
        document.getElementById('order-problem').onclick = function showInfo() {
          document.getElementById('ordernumber').style.display = 'block';
        };
        document.getElementById('comment').onclick = function hideInfo() {
          document.getElementById('ordernumber').style.display = 'none';
        };
        document.getElementById('question').onclick = function hideInfo() {
          document.getElementById('ordernumber').style.display = 'none';
        };

        // debugger;
        // let form = document.querySelector('#feedback-form');
        // form.onsubmit = function(event) {
        //   if (!form.checkValidity()) {
        //     form.classList.add('was-validated');
        //     event.preventDefault();
        //   }
        //   return true;
        // };
      };
    </script>
    <script>
      function formValidation() {
        let inputName = document.getElementById('feedback-name').value.trim();
        let inputAddress = document.getElementById('feedback-address').value.trim();
        let inputCity = document.getElementById('feedback-city').value.trim();
        let messageName = document.getElementById('messageName');
        let messageAddress = document.getElementById('messageAddress');
        let messageCity = document.getElementById('messageCity');
        let validName = true;
        let validAddr = true;
        let validCity = true;
        if (inputName.length == 0) {
          messageName.innerHTML = `<p> Your name cannot be empty.</p>`;
          validName = false;
        } else {
          messageName.innerHTML = ``;
          validName = true;
        }
        if (inputAddress.length == 0) {
          messageAddress.innerHTML = `<p> Address cannot be empty.</p>`;
          validAddr = false;
        } else {
          messageAddress.innerHTML = ``;
          validAddr = true;
        }
        if (inputCity.length == 0) {
          messageCity.innerHTML = `<p> City cannot be empty.</p>`;
          validCity = false;
        } else {
          messageCity.innerHTML = ``;
          validCity = true;
        }
        if (!validName || !validAddr || !validCity) {
          return false;
        }
        return valid;
      }
    </script>
  </body>
</html>
